<!DOCTYPE html>
<html>
	<head>
		<title>Javascript Form Validation</title>
		<link rel="stylesheet" type="text/css" href="form.css">
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/2.0.0-rc.1/flatpickr.dark.min.css">
		<script src="form.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/2.0.0-rc.1/flatpickr.js"></script>
	</head>
	<body>
		<div class=>
			<div class="page-title">CREATE ACCOUNT</div>
			<div class="forms">
				<form name="cwForm" action="">
					<table>
						<tr>
							<td><label for="firstName">First Name</label></td>
							<td>
								<input type="text" id="firstName" name="firstName" onblur="checkFname()">
								<span id="firstNameMsg" class="display-block"></span>							
							</td>
						</tr>
						<tr>
							<td><label for="lastName">Last Name</label></td>
							<td>
								<input type="text" id="lastName" name="name" onblur="checklname()">
								<span id="lastNameMsg" class="display-block"></span>					
							</td>
						</tr>
						<tr>
							<td><label for="myEmail">Email</label></td>
							<td>
								<input type="email" id="myEmail" name="myEmail" onblur="checkEmail()">
								<span id="emailmsg" class="display-block"></span>							
							</td>
						</tr>	
						<tr>
							<td><label for="myPhone">Phone</label></td>
							<td>
								<input type="text" id="myPhone" name="myPhone" onblur="checkPhone()">
								<span id="phoneMsg" class="display-block"></span>							
							</td>
						</tr>	
						<tr>
							<td><label for="msgTarea">Address</label></td>
							<td>
								<textarea id="msgTarea" name="msgTarea" onblur="checkTextarea()"></textarea>
							</td>
						</tr>
						<tr>
							<td><span id="tAreaMsg" class="display-block"></span></td>
						</tr>
						<tr>
							<td>
								<input type ="submit" value ="CREATE" onClick = "previewform()">
							</td>
						</tr>
					</table>
				</form>
			</div>			
		</div>
		
	</body>
</html>
